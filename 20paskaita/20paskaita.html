<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>20paskaita</title>
	<link rel="stylesheet" type="text/css" href="./style/normalize.css">
	<link rel="stylesheet" type="text/css" href="./style/skeleton.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" id="app">
		<h1>Muzikos albumai</h1>
	</h2>{{message}}</h2>
	<strong>Pasirinkite ar rodyti paveiksliukus:</strong>
	<div class="u-cf">
	<label>
		<input type="radio" name="image-visibility" v-bind:value="true" v-model="isVisible">
		Taip
	</label>
	<label>
		<input type="radio" name="image-visibility" v-bind:value="false" v-model="isVisible">
		Ne
	</label>
</div>
	<table >
		<tr v-for="album in albums">
		<td v-if="isVisible">
			<img v-bind:src="'img/'+album.image" alt="Album cover"/>
			
		</td>
		<td>
			<strong>{{album.artist}}-</strong>
		</td>
		<td>
			<strong>{{album.album}}</strong>
		</td>
		<td>
			{{album.date}}
		</td>
		<td>
			{{album.genre}}
		</td>
		</div>
	</tr>
	</table>

	</div>
	
<script src="db.js"></script>
<script src="app.js"></script>
</body>
</html>
